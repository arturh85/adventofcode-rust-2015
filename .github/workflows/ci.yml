name: "ci"
on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🔥 checkout code
        uses: actions/checkout@v2
      - name: ⚡ install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: 🗃️ cache Rust
        uses: Swatinem/rust-cache@v1
      - name: ⚡ install cargo aoc
        run: cargo install https://github.com/arturh85/cargo-aoc/tree/v0.3
      - name: ✅ run rust tests
        run: cargo test
      - name: ✅ run rust doc
        run: cargo doc --no-deps --document-private-items
      - name: ✅ run rust lint
        continue-on-error: true
        run: cargo clippy
      - name: 🚚 move docs to public
        run: cp -r target/doc/ public/; bash run.sh; mv timings.txt public/; mv flamegraph*.svg public/;
      - name: ✅ run all problems, record timings & move timings.txt to public
        run: bash run.sh; mv timings.txt public/
      - name: 📦 deploy public to gh-pages
        uses: peaceiris/actions-gh-pages@364c31d33bb99327c77b3a5438a83a357a6729ad # v3.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true